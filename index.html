<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter</title>
<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
<style>
  /* 既存のスタイルはそのままに、必要に応じて追加のスタイルをここに記述 */
  body {
    font-family: Arial, sans-serif;
    display: 
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f000;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center; 
  }
  .counter-buttons {
    display: flex;
  }
  .counter-display {
    margin: 20px;
    font-size: 2em;
    padding: 20px;
    border: 3.5px solid #333;
    border-radius: 50px;
    width: 100px;
    text-align: center;
  }
  button {
    cursor: pointer;
    margin: 10px;
    padding: 15px 25px;
    border: none;
    border-radius: 50px;
    font-size: 1.5em;
    background-color: #f6f6f6;
    color: rgb(0, 0, 0);
    width: 80px;
  }

  #requestTokens {
    width: 8em;
    height: 80px;
    font-size: 2em;
  }

  button:focus {
    outline: none;
  }
  button:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>
<div id="balanceDisplay">トムポイント: 0 TMP</div>
<div class="container">
  <div id="requestDisplay">請求中のトムポイント: 0 TMP</div>
  <button id="requestTokens">せいきゅう</button>
  <div class="counter-buttons">
    <button id="add-10">10</button>
    <button id="add-50">50</button>
    <button id="clear">C</button>
    <div class="counter-display" id="total">0</div>
  </div>
</div>

<script>
  let total = 0;
  const display = document.getElementById('total');

  document.getElementById('add-10').addEventListener('click', function() {
    total += 10;
    display.textContent = total;
  });

  document.getElementById('add-50').addEventListener('click', function() {
    total += 50;
    display.textContent = total;
  });

  document.getElementById('clear').addEventListener('click', function() {
    total = 0;
    display.textContent = total;
  });

  // MetaMaskとの連携
  window.addEventListener('load', async () => {
    if (window.ethereum) {
      window.web3 = new Web3(window.ethereum);
      try {
        await window.ethereum.enable();
      } catch (error) {
        console.error("ユーザーがアカウントへのアクセスを拒否しました。");
      }
    } else {
      console.log('MetaMaskをインストールしてください。');
    }

    const contractABI = []; // TomPointコントラクトのABIをここに貼り付けてください。
    const contractAddress = ''; // TomPointコントラクトのアドレスをここに貼り付けてください。
    const contract = new web3.eth.Contract(contractABI, contractAddress);
    const accounts = await web3.eth.getAccounts();
    const account = accounts[0];

    async function updateDisplay() {
      const balance = await contract.methods.balanceOf(account).call();
      document.getElementById('balanceDisplay').innerText = `トムポイントのバランス: ${balance} TMP`;

      const requestAmount = await contract.methods.requests(account).call();
      document.getElementById('requestDisplay').innerText = `要求されたトムポイント: ${requestAmount} TMP`;
    }

    document.getElementById('requestTokens').addEventListener('click', async () => {
      const amount = parseInt(document.getElementById('total').innerText, 10);
      await contract.methods.requestTokens(amount).send({ from: account });
      updateDisplay();
    });

    updateDisplay();
  });
</script>
</body>
</html>
