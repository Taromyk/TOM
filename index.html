<!DOCTYPE html>
<html lang="jp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>トムポイント</title>
<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
<script src="tmp_script.js"></script>
<script src="omikuji_script.js"></script>

<style>
  /* 既存のスタイルはそのままに、必要に応じて追加のスタイルをここに記述 */
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  
  .frame {
    width: 100%;
    height: 100%;
    background: #fff;
    overflow: hidden;
  }
  
  .curved-header {
    position: relative;
    background: #dc9d17;
    height: 17%;
    width: 100%;
    clip-path: ellipse(60% 100% at 50% 0%);
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    color: #fff;
    text-align: center;
    font-family: 'Arial', sans-serif;
	margin-bottom: 10px;
  }
  
  .curved-footer {
    position: relative;
    background: #ecc571;
    height: 100%;
    width: 100%;
    z-index: 5; 
  }

  .balanceDisplay {
	text-align: center;
	font-size: 3em;
	color: #fff;
	line-height: 0.5;
  }

  .curved-footer {
	position: relative;
	background: #ecc571;
	height: 100%;
	width: 100%;
	z-index: 5; 
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center; 
  }

  .requestDisplay {
	font-size: 2em;
	margin-top: 30px;
	margin-bottom: 10px;
  }

  .counter-buttons {
    display: flex;
	margin-bottom: 13px;
  }

  .counter-display {
    margin: 2px;
    font-size: 2em;
    padding: 15px;
    border: 2px solid #333;
    border-radius: 25px;
    width: 80px;
    text-align: center;
  }

  button {
    cursor: pointer;
    margin: 1px;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-size: 1em;
    background-color: #f6f6f6;
    color: rgb(0, 0, 0);
    width: 60px;
  }

  #requestTokens {
    width: 8em;
    height: 70px;
    font-size: 1.5em;
	margin: 10px;
  }

  button:focus {
    outline: none;
  }
  button:active {
    transform: scale(0.95);
  }

  #omikuji {
	width: 8em;
	height: 70px;
	font-size: 1.5em;
	margin: 10px;
  }

</style>
</head>

<body>
<div class="frame">
	<div class="curved-header">
		<div id="balanceDisplay">トムポイント:<br>0 TMP</div>
	</div>
	<div class="container">
 	 		<div id="requestDisplay">請求中のトムポイント: 0 TMP</div>
 		 	<button id="requestTokens">せいきゅう</button>
 		<div class="counter-buttons">
   	 		<button id="add-10">10</button>
    		<button id="add-50">50</button>
    		<button id="clear">C</button>
    		<div class="counter-display" id="total">0</div>
		</div>
 	</div>
	<div class="curved-footer">
		<button id="omikuji" onclick="getFortune()">おみくじ</button>
		<p id="fortune"></p>
		<div id="totalETH">合計: 0 TMP</div>
	</div>
</div>

<!-- ETHの残高をlocalstrageから取得 -->
<script>
  window.onload = function() {
      let total = parseFloat(localStorage.getItem('totalETH')) || 0;

      const totalEthElement = document.getElementById('totalETH');
      if (totalEthElement) {
          totalEthElement.innerText = '合計: ' + (total / 100000).toFixed(5) + ' ETH';
      }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
<script src="tmp_script.js"></script>
<script src="omikuji_script.js"></script>

</body>
</html>
