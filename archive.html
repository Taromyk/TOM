<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wireframe to Code</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .frame {
    width: 100%;
    height: 100%;
    background: #fff;
    overflow: hidden;
  }
  
  .curved-header {
    position: relative;
    background: #dc9d17;
    height: 25%;
    width: 100%;
    clip-path: ellipse(70% 100% at 50% 0%);
    z-index: 10;
  }
  
  .curved-footer {
    position: relative;
    margin-top: -50px;
    background: #ecc571;
    height: 80%;
    width: 100%;
    clip-path: ellipse(90% 100% at 50% 100%);
    z-index: 5
    ; 
  }
  
  .balanceDisplay {
	text-align: center;
	font-size: 2em;
	margin: 25px;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center; 
  }

  .requestDisplay {
	font-size: 1.5em;
	margin-bottom: 10px;
  }
  .counter-buttons {
    display: flex;
  }
  .counter-display {
    margin: 2px;
    font-size: 1.5em;
    padding: 15px;
    border: 2px solid #333;
    border-radius: 25px;
    width: 80px;
    text-align: center;
  }
  button {
    cursor: pointer;
    margin: 1px;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-size: 1em;
    background-color: #f6f6f6;
    color: rgb(0, 0, 0);
    width: 60px;
  }

  #requestTokens {
    width: 8em;
    height: 80px;
    font-size: 2em;
	margin: 10px;
  }

  button:focus {
    outline: none;
  }
  button:active {
    transform: scale(0.95);
  }
  
</style>
</head>
<body>
  <div class="frame">
    <div class="curved-header">
      <div id="balanceDisplay">トムポイント: 0 TMP</div>
    </div>
    <div class="curved-footer">
      <div class="container">
        <div id="requestDisplay">請求中のトムポイント: 0 TMP</div>
        <button id="requestTokens">せいきゅう</button>
        <div class="counter-buttons">
          <button id="add-10">10</button>
          <button id="add-50">50</button>
          <button id="clear">C</button>
          <div class="counter-display" id="total">0</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
